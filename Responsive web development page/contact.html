<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/util.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/contact.css" />
    <title>N-Blog---heaven for bloggers</title>
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto my-2">
      <div class="nav-left">
        <span>My-BloG</span>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html" method="get">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Article Search"
          />
          <button class="btn">Search</button>
        </form>
      </div>
      <hr />
    </nav>

    <div class="contact-content">
      <div class="max-width-1 m-auto">
        <h2>Feel Free to Contact Us</h2>
        <div class="contact-form">
          <div class="form-box">
            <input type="text" placeholder="Enter your name" />
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter your address" />
          </div>
          <div class="form-box">
            <input type="email" placeholder="Enter your email" />
          </div>
          <div class="form-box">
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Tell us Your Concern"
            ></textarea>
          </div>
          <div class="form-box">
            <button class="btn">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer m-auto font1">
      <p>Copyright &copy; for I-blog.com</p>
      <a href="https://www.vecteezy.com/free-vector/typewriter"
        >vector Credit: Vecteezy</a
      >
    </div>
  </body>
</html>
